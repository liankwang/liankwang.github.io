---
layout: default
title: "Blog"
description: "Homepage of Lian Wang"
---

<head>
  <link rel="stylesheet" href="/assets/css/blog.css">
</head>

<h1>Squib City (v0.1) <span class="small"> <a href="../">[back]</a> </span> </h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <!-- <span class="post-date">{{ post.date | date: "%m/%d/%y" }}</span> -->
      <div class="post-content">
        <h3><a href="{{ post.url }}">{{ post.title }}</a>  <span class="post-date">{{ post.date | date: "(%m/%d/%y)" }}</span></h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </article>
  {% endfor %}
</div>
